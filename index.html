<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather API</title>
</head>
<body>

    <div class="container mt-1" id="contenedor">
        <h2>Country Weather</h2>
        <form>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="country" placeholder="Introduzca el nombre del Estado" name="email">
              </div>
        </form>
        <input type="submit" class="btn btn-primary" id="consultar" value="Mostrar" onclick="mostrar()" />
    </div>
    
    <div id="contenedor2">
        <h2>Informacion</h2>
            <div class="card bg-secondary text-white" id="cartel">
                <div class="card-body" id="information">
                    <h1 class="name"></h1>
                    <p class="desc"></p>
                    <p class="temp"></p>

                </div>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
